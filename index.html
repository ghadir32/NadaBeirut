<!DOCTYPE html>
<html>
  <head>
    <title>PDF as Images Example</title>
    <style>
    body{
     margin: 0px;
     padding: 0px;
    }
      #pdfContainer {
        display: flex;
        flex-wrap: wrap;
      }
      img {
        border: 1px solid black;
        margin: 10px 0px;
      }
    </style>
  </head>
  <body>
    <div id="pdfContainer"></div>

    <script>
      const imageUrls = [
        '0001.png',
        '0002.png',
        '0003.png',
        '0004.png',
        '0005.png',
        '0006.png',

        // Add the URLs of your PDF page images here
      ];

      const renderImages = () => {
        const pdfContainer = document.getElementById('pdfContainer');

        imageUrls.forEach((imageUrl) => {
          const img = document.createElement('img');
          img.src = imageUrl;
          pdfContainer.appendChild(img);
        });
      };

      renderImages();
    </script>
  </body>
</html>
